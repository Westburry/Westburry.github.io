<!DOCTYPE html>
<html>
<head>
    <style type="css">

    </style>
    <link rel="stylesheet" href="1.css">
  <title>Hotel Example</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#booking">Book a room</a></li>
        <li><a href="#rooms">Rooms</a></li>
        <li><a href="#offers">Offers</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section id="booking">
    <h2>Book a room online</h2>
    <form>
        <table border="2"></table>
     <tr align="center"><td colspan=0><b>First Name:</b></td><br>
          <td align="right"><input type="text">&nbsp;&nbsp;</td>
         <td align="right">&nbsp;Last Name:
             <input type="text"></td></tr><br>
             <tr>
                <td cols="10" type colspan="0">Email adress: <br>
                   <input size="60" ="email"></td

                </td>
             </tr><br>
     <tr height="50"><td colspan=2 align="center">Date of Arrival &emsp;
                                <input type="date" name="arrival" required/><br>
                            Night(s) to Stay &ensp;
                               <select name="nights">
                                   <option value="1">1 night (£39)</option>
                                   <option value="2">2 nights (£49)</option
    </tr>
    
      <button type="submit">Submit</button>
    </form>
  </section>
  <section id="rooms">
    <h2>Rooms</h2>
    <p>Information about the rooms available at the hotel.</p>
  </section>
  <section id="offers">
    <h2>Offers</h2>
    <p>Hotel offers and promotions.</p>
  </section>
  <section id="contact">
    <h2>Contact</h2>
    <p>Contact information for the hotel.</p>
  </section>
</body>
</html>
