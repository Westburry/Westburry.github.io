<body>
  
    <input type="text" id="number1">
    <input type="text" id= "number2">
    Ket qua la : <output id="msg"></output><br>
    <button onclick="cong()" >Cong thuc</button>
</body>
<script>
    function cong() {

var  number1 = document.getElementById("number1").value;
var number2 =document.getElementById("number2").value;
var tbao;
if (isNaN(number1) || isNaN(number2)) {
   tbao ="Vui lòng nhập vào các trường hợp số";
} else{
tbao = parseInt(number1)+parseInt(number2);
}
document.getElementById("msg").innerHTML = tbao ;
console.log(tbao);
}
</script>
