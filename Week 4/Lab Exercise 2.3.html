<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Document</title>
    <style type="text/css">
        TD {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="" method="post" name="LongDuc"></form>
    <table border="0" align="center" width="550" cellpadding="0" cellspacing="1" bgcolor="#000435">
        <tr>
            <td align="right" height="50">
                <i><font color="#FFFFFF" size="5"><b>APPLICATION FORM</b></font></i>&nbsp;&nbsp;
            </td>
        </tr>
        <tr>
            <td align="center" bgcolor="#FFFFFF"><br>
            <table align="center" border="0">
                <tr>
                    <td colspan="2" align="right"></td>
                </tr>
                <tr>
                    <td align="right">First Name :&nbsp;</td>
                    <td>
                        <input type="text" name="txtName" value="" size="35" placeholder="Not all your name">
                    </td>
                </tr>
                <tr>
                    <td align="right">Birthday :&nbsp;</td>
                    <td>
                        <input type="date" name="txtBirthday" value="" size="35">
                    </td>
                    <tr>
                        <td align="right">Education :&nbsp;</td>
                        <td>
                            <input type="checkbox" name="cbo1" value="greduate">Greduate &nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="cbo2" value="Post">Post Greduate
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Gender :&nbsp;</td>
                        <td>
                            <input type="radio" name="gender" value="male">Male &nbsp;&nbsp;&nbsp;
                            <input type="radio" name="gender" value="female">Female &nbsp;&nbsp;&nbsp;
                            <input type="radio" name="gender" value="gay">Gay &nbsp;&nbsp;&nbsp;
                            <input type="radio" name="gender" value="les">Les
                        </td>
                </tr>
                <tr>
                    <td align="right">Salary :&nbsp;</td>
                    <td><input type="text" name="salary" value="" size="35"></td>
                </tr>
                <tr>
                    <td align="right">Remark :&nbsp;</td>
                    <td><textarea name="Remarks" id="" cols="40" rows="4" placeholder="Type your text here"></textarea></td>
                </tr>
                <tr>
                    <td align="right">Contry :&nbsp;</td>
                    <td>
                        <select name="Contry">
                            <option value="Australia">Australia</option>
                            <option value="Australia">VietNam</option>
                            <option value="Australia">Thailand</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td height="5"></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="SUMBIT">
                        <input type="reset" name="reset" value="RESET">
                    </td>
                </tr>
            </table><br>
            </td>
        </tr>
    </table>
</body>
</html>
